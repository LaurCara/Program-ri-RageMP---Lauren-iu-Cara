<body>
  <h1>Formular programări</h1>

  <form id="programariForm">
    <label for="id">ID:</label>
    <input id="id" name="id" type="text" required><br><br>

    <label for="nume_ic">Nume IC:</label>
    <input id="nume_ic" name="nume_ic" type="text" required><br><br>

    <label for="discord">Discord:</label>
    <input id="discord" name="discord" type="text" required><br><br>

    <label for="telefon">Telefon:</label>
    <input id="telefon" name="telefon" type="tel" required><br><br>

    <label for="mentiuni">Mențiuni:</label>
    <textarea id="mentiuni" name="mentiuni" required></textarea><br><br>

    <button type="submit">Trimite</button>
  </form>
  
<script>
  const ENDPOINT = "https://script.google.com/macros/s/AKfycbwSDib9zSxWGFYy7BK1vcbQzlVS8EHGT0vSnUKREW58uyKVc87yxYaIEi0jIz67XLgz/exec";

  document.getElementById("programariForm").addEventListener("submit", async function (ev) {
    ev.preventDefault();

    const data = {
      nume:    document.getElementById("nume_ic").value,
      telefon: document.getElementById("telefon").value,
      discord: document.getElementById("discord").value,
      id:      document.getElementById("id").value,
      mentiuni: document.getElementById("mentiuni").value
    };

    // IMPORTANT: x-www-form-urlencoded + no-cors → e.parameter in doPost
    await fetch(ENDPOINT, {
      method: "POST",
      mode: "no-cors",
      headers: { "Content-Type": "application/x-www-form-urlencoded" },
      body: new URLSearchParams(data)
    });

    alert("Felicitări, ai fost programat cu succes. Te rog frumos să mă aștepți să te contactez.");
    this.reset();
  });
</script>
