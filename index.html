<form id="programariForm">
  <!-- ID (obligatoriu) -->
  <input id="id" name="id" type="text" placeholder="ID joc" required>

  <!-- Nume IC (obligatoriu) -->
  <input id="nume" name="nume" type="text" placeholder="Nume IC" required>

  <!-- Discord (obligatoriu) -->
  <input id="discord" name="discord" type="text" placeholder="Discord" required>

  <!-- Telefon (obligatoriu) -->
  <input id="telefon" name="telefon" type="tel" placeholder="Telefon" required>

  <!-- Mențiuni (opțional) -->
  <textarea id="mentiuni" name="mentiuni" placeholder="Mențiuni"></textarea>

  <button type="submit">Trimite</button>
</form>


  <script>
    const ENDPOINT = "https://script.google.com/macros/s/AKfycbwSDib9zS.../exec"; // pune linkul web app de la Google Script

    document.getElementById("programariForm").addEventListener("submit", async function (ev) {
      ev.preventDefault();

      const data = {
        id:       document.getElementById("id").value,
        nume_ic:  document.getElementById("nume_").value,
        discord:  document.getElementById("discord").value,
        telefon:  document.getElementById("telefon").value,
        mentiuni: document.getElementById("mentiuni").value
      };

      await fetch(ENDPOINT, {
        method: "POST",
        mode: "no-cors",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: new URLSearchParams(data)
      });

      alert("Felicitări, ai fost programat cu succes!");
      this.reset();
    });
  </script>
</body>
</html>
