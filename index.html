<script>
  const ENDPOINT = "https://script.google.com/macros/s/AKfycbwSDib9zSxWGFYy7BK1vcbQzlVS8EHGT0vSnUKREW58uyKVc87yxYaIEi0jIz67XLgz/exec";

  document.getElementById("programariForm").addEventListener("submit", async function (ev) {
    ev.preventDefault();

    const data = {
      nume:    document.getElementById("nume").value,
      telefon: document.getElementById("telefon").value,
      discord: document.getElementById("discord").value,
      id:      document.getElementById("id").value
    };

    // IMPORTANT: x-www-form-urlencoded + no-cors → e.parameter in doPost
    await fetch(ENDPOINT, {
      method: "POST",
      mode: "no-cors",
      headers: { "Content-Type": "application/x-www-form-urlencoded" },
      body: new URLSearchParams(data)
    });

    alert("Felicitări, ai fost programat cu succes. Te rog frumos să mă aștepți să te contactez.");
    this.reset();
  });
</script>
